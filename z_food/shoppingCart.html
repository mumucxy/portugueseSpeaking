<bodyv>
	<div id="myPage" data-role="page" onload="change()">

		<div data-role="header" data-position="fixed" data-add-black-btn="true" class="headSty">

			<a href="#" class="ui-btn-left" data-role="button" data-rel="back"><img src="../css/themes/images/icons-png/carat-l-black.png" /></a>

				<a class="ui-btn-right language" style="margin-top: 0.3em;">简体</a>
				<div data-role="dialog" class="languageShow" style="display: none; z-index: 3000;">
					<div data-role="content" data-theme="a">

					</div>
				</div>
		</div>
		<!--内容-->
		<div class="ui-content" role="main">
			<!--购物车表单-->
				<form class="sCartMess">
					<div class="sCClassify">
                 <legend >
                 	<label for="sCproduct-Jiu">酒</label>
                 	<input type="checkbox" name="sCproduct" id="sCproduct-Jiu"value="sCproductJiu"/>
				</legend>
			      <fieldset data-role="controlgroup" id="productJiu">
			      	  <input type="checkbox" name="checkbox-choice-Jiu" id="checkbox-choice-Jiu-1" value="checkbox-choice-Jiu-1">
			          <label for="checkbox-choice-Jiu-1">
			          <div class="inline shopArrayImg" ><img src="../img/food/p6.png"/></div>
			          <div class="inline sCartProMess"> 
			          	<p class="shopArrayName" >可可1</p><p class="onePrice" style="color: red;">￥99</p><p class="shopArrayNum">x1</p>
			          </div>
                   </label>
			         
			          <label for="checkbox-choice-Jiu-2">
			          <div class="inline shopArrayImg"><img src="../img/food/p6.png"/></div>
			          <div class="inline sCartProMess"> 
			          	<p class="shopArrayName">可可2</p><p class="onePrice" style="color: red;">￥59</p><p class="shopArrayNum">x1</p>
			          </div>
                      </label>			          
			          <input type="checkbox" name="checkbox-choice-Jiu" id="checkbox-choice-Jiu-2" value="checkbox-choice-Jiu-2">
			      </fieldset>
					</div>
					<div class="sCClassify">
                 <legend >
                 	<label for="sCproduct-Nongchanpin">农产品</label>
                 	<input type="checkbox" name="sCproduct" id="sCproduct-Nongchanpin"value="sCproductNongchanpin " />
				</legend>
			      <fieldset data-role="controlgroup" id="productNongchanpin">
			          <label for="checkbox-choice-Nongchanpin-1">
			          <div class="inline shopArrayImg"><img src="../img/food/p6.png"/></div>
			          <div class="inline sCartProMess"> 
			          	<p class="shopArrayName">可可3</p><p class="onePrice" style="color: red;">￥96</p><p class="shopArrayNum">x1</p>
			          </div>
                      </label>
			          <input type="checkbox" name="checkbox-choice-Nongchanpin" id="checkbox-choice-Nongchanpin-1" value="checkbox-choice-Nongchanpin-1">
			          <label for="checkbox-choice-Nongchanpin-2">
			         <div class="inline shopArrayImg"><img src="../img/food/p6.png"/></div>
			          <div class="inline sCartProMess"> 
			          	<p class="shopArrayName">可可4</p><p class="onePrice" style="color: red;">￥9</p><p class="shopArrayNum">x1</p>
			          </div>

			          <input type="checkbox" name="checkbox-choice-Nongchanpin" id="checkbox-choice-Nongchanpin-2" value="checkbox-choice-Nongchanpin-2">
			      </fieldset></div>

           </ul>
