<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>中国-葡语国家经贸合作及人才信息网</title>
		<link rel="stylesheet" href="../css/themes/cP.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="../css/totalStyle.css" />
		<link rel="stylesheet" href="../css/mainSty.css" />
	</head>

	<body>
		<div id="myPage" data-role="page" style="background-color: #e2e2e2;">
			<!--页头-->
			<div data-role="header" data-position="fixed" data-add-black-btn="true" class="headSty">
				<!--返回-->
			<a href="#" class="ui-btn-left" data-role="button" data-rel="back"><img src="../css/themes/images/icons-png/carat-l-black.png" /></a>
				<h1>支付中心</h1>
				<!--语言选择-->
				<a class="ui-btn-right language" style="margin-top: 0.3em;">简体</a>
				<div data-role="dialog" class="languageShow" style="display: none; z-index: 3000;">
					<div data-role="content" data-theme="a">
						<ul>
							<li><a href="#">简体</a></li>
							<li><a href="#">繁体</a></li>
							<li><a href="#">Português|</a></li>
							<li><a href="#">English</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!--内容-->
			<div class="ui-content" role="main">
				<div class="payCenterMess">
					<img src="../css/themes/images/icons-png/grid-white.png" />
					<div>
						<p>订单已生成，正在审核中</p>
						<p>网上支付订单等待支付</p>
						<p>
							<label>您共需支付：</label>
							<label class="redWrite">￥999.00</label>
						</p>
					</div>
				</div>
				<form class="payCenli">
					<label for="radio-choice-0a">
						<img src="../img/pay/alipay.png" />
						<p>支付宝支付</p>
					</label>
					<input type="radio" name="radio-choice-0" id="radio-choice-0a">
					<label for="radio-choice-0b"><img src="../img/pay/WeChat.png" />
						<p>微信支付</p>
					</label>
					<input type="radio" name="radio-choice-0" id="radio-choice-0b">
					<label for="radio-choice-0c"><img src="../img/pay/tenpay.png" />
						<p>财付通支付</p>
					</label>
					<input type="radio" name="radio-choice-0" id="radio-choice-0c">
				</form>
			</div>
			<!--页脚-->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li class="scPay">
							<a href="paySuccess.html" data-ajax= false>
								<p>立即支付</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/totalAct.js"></script>
	</body>

</html>
