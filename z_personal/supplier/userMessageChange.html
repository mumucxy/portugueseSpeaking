<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="../../css/themes/cP.css" />

				<h1>账户资料</h1>

				<a class="ui-btn-right language">简体</a>

					<li>繁體</li>
					<li>Português|</li>

			<div class="ui-content" role="main">
