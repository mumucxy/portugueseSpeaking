<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>中国-葡语国家经贸合作及人才信息网</title>
		<link rel="stylesheet" href="../../css/themes/cP.css" />
		<link rel="stylesheet" href="../../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../../css/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="../../css/totalStyle.css" />
		<link rel="stylesheet" type="text/css" href="../../css/personalSty.css" />
		<script src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div id="myPage" data-role="page">
			<!--页头-->
			<div data-role="header" data-position="fixed" data-add-black-btn="true" class="headSty">
				<!--返回上一页-->
				<a href="#" class="ui-btn-left" data-role="button" data-rel="back"><img src="../../css/themes/images/icons-png/carat-l-black.png" /></a>
				<h1>账户资料</h1>
				<!--语言选择-->
				<a class="ui-btn-right language">简体</a>
				<ul class="languageShow" style="position: fixed; right: 0;left: auto;">
					<li>简体</li>
					<li>繁體</li>
					<li>Português|</li>
					<li>English</li>
				</ul>
			</div>
			<!--内容-->
			<div class="ui-content" role="main">
				<!--导航-->
				<div data-role="navbar" class="supplierNav">
					<ul>
						<li><a href="userMessage.html" data-transition="none" data-ajax=false>账户</a></li>
						<li><a href="ConpanyMess.html" data-transition="none" data-ajax=false>企业</a></li>
						<li><a href="myProduct.html" data-transition="none" data-ajax=false>发布</a></li>
						<li><a href="leaveWord.html" data-transition="none" data-ajax=false>留言</a></li>
					</ul>
				</div>
				<div style="padding: 10%;">
					<form action="" method="post" id="addProductLanguage">
						<label>产品名称：</label>
						<input type="text" />
						<label>产品类别：</label>
						<button id="foodListOneButton">Selects</button>
						<div id="foodListOne" class="food_list" style="display: none; z-index: 3000;">
							<div class="chooseBox">
								<ul></ul>
							</div>
						</div>
						<button id="foodListTwoButton" style="display: none;">Selects</button>
						<div id="foodListTwo" class="food_list" style="display: none; z-index: 3000;">
							<div class="chooseBox">
								<ul></ul>
							</div>
						</div>
						<label>产品产地</label>
						<input type="text" />
						<label>产品价格：</label>
						<input type="text" />
						<label>生产厂家：</label>
						<input type="text" />
						<label>库存：</label>
						<input type="number" placeholder="1" min="0" max="99999" step="1" />
						<label>上架时间：</label>
						<input type="text" placeholder="1970-1-1" />
						<label>下架时间：</label>
						<input type="text" placeholder="1970-1-1" />
						<label>产品信息：</label>
						<textarea style="resize: none;"></textarea>
						<div class="addProFile">
							<label>产品封面图：</label>
							<button><img src="../../css/themes/images/icons-png/plus-black.png" /></button>
							<div class="control-group js_uploadBox">
								<div class="btn-upload">
									<input class="js_upFile" type="file" name="cover">
								</div>
								<div class="js_showBox "><img class="js_logoBox" src=""></div>
							</div>
						</div>
						<div class="addProFile">
							<label>产品介绍图：</label>
							<button><img src="../../css/themes/images/icons-png/plus-black.png" /></button>
							<div class="control-group js_uploadBox">
								<div class="btn-upload">
									<input class="js_upFile" type="file" name="cover">
								</div>
								<div class="js_showBox "><img class="js_logoBox" src=""></div>
							</div>
						</div>
						<div class="addProFile">
						</div>
						<input type="submit" value="submit" />
					</form>
				</div>
			</div>
		</div>
		<script src="../../js/totalAct.js"></script>
		<script src="../../js/foodList.js"></script>
		<script src="../../js/supplierAct.js" type="text/javascript" charset="utf-8"></script>
		<!--上传图片-->
		<script type="text/javascript" src="../../js/jquery.uploadView.js"></script>
		<!--上传图片配置-->
		<script type="text/javascript">
			$(".js_upFile").uploadView({
			    uploadBox: '.js_uploadBox',//设置上传框容器
			    showBox : '.js_showBox',//设置显示预览图片的容器
			    width : 100, //预览图片的宽度，单位px
			    height : 100, //预览图片的高度，单位px
			    allowType: ["gif", "jpeg", "jpg", "bmp", "png"], //允许上传图片的类型
			    maxSize :2, //允许上传图片的最大尺寸，单位M
			    success:function(e){
			        $(".js_uploadText").text('更改');
			    }
			});
		</script>
	</body>

</html>
