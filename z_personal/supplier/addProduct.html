	          <div style="padding: 10%;">
	          	<form action="" method="post">
	          		<label>产品名称：</label>

                    <fieldset data-role="fieldcontain">

				      <label>国家/地区：</label>

				         <option value="">巴西</option>
				         <option value="">佛得角</option>

				      <input type="text" />
				      <label>是否进入内地</label>
					      <fieldset data-role="controlgroup">
					        <label for="yesInland">是</label>
					        <input type="radio" name="Inland" id="yesInland" value="yesInland" checked>
					        <label for="noInland">否</label>
					        <input type="radio" name="Inland" id="noInland" value="noInland">	
					      </fieldset>
				      <label>产品品牌</label>

				      <input type="text" />
				      <label>是否可以线上交易：</label>
				      <fieldset data-role="controlgroup">
					        <label for="yesOnline">是</label>
					        <input type="radio" name="online" id="yesOnline" value="yesOnline" checked>
					        <label for="noOnline">否</label>
					        <input type="radio" name="online" id="noOnline" value="noOnline">	
					      </fieldset>
				      <label>是否设有B2B或B2C交易：</label>
				       <fieldset data-role="controlgroup">
					        <label for="noB2B">否</label>
					        <input type="radio" name="B2B" id="noB2B" value="noB2B" checked>	
					        <label for="yesB2B">B2B</label>
					        <input type="radio" name="B2B" id="yesB2B" value="yesB2B">
					        <label for="yesB2C">B2C</label>
