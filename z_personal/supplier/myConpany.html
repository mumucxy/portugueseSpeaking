        <script type="text/javascript">
        	$("#ConpayCountryButton").click(function(){
        		event.preventDefault(); 
		        if ($("#ConpayCountry").is(":hidden")) {
			        $("#ConpayCountry").show();
		        }else{
			    $("#ConpayCountry").hide();
		     }
        	});
        	$("#ConpayCountry li").click(function(){
		     $("#ConpayCountryButton").empty();
		     $("#ConpayCountryButton").append($(this).html());
		    $("#ConpayCountry").hide()
	});
        </script>
